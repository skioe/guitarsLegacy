<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Guitar World</title>
	<link rel="stylesheet" href="CSS/main.css">
	<link rel="normalize" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Caveat&display=swap&subset=cyrillic-ext" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>
<div class="intro">
	<div class="video">
		<video src="videos/intro__bg.mp4" class="video__media" autoplay muted loop></video>
	</div>

	<div class="intro__content">
		<div class="title__wrap">
			<h1 class="intro__title">Гитарная энциклопедия</h1>
		</div>

		<div class="title__welcome">
			<div class="welcome">Добро пожаловать на Гитарную энциклопедию!
				<br>
			На этом сайте вы узнаете практически все, что касается как гитар, так и музыки в целом.
				<br>
			Табы, аккорды, инструкции по уходу за гитарой: все это и многое другое представлено здесь</div>
		</div>

		<div class="arrow__container">
			<img class="arrow" src="pics_and_templates/Arrow-down.svg.png"
			     alt="oh no">
		</div>
	</div>
</div>

<script src="JS/main.js"></script>
<script src="JS/easing_plugin.js"></script>

</html>
